<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin â€¢ My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login-visible">
  <div class="admin-shell">

    <!-- LOGIN -->
    <div class="admin-card login-only">
      <h1 class="admin-title">Admin Login</h1>
      <p class="admin-subtitle">Enter your password.</p>

      <div class="field">
        <label>Password</label>
        <input id="password" type="password" />
      </div>

      <div class="actions">
        <button id="login">Log in</button>
        <div class="status" id="login-status"></div>
      </div>
    </div>

    <!-- EDITOR -->
    <div class="admin-card editor-only">
      <h1 class="admin-title">New Post</h1>
      <p class="admin-subtitle">Write in Markdown. Preview updates live.</p>

      <div class="field">
        <label>Title</label>
        <input id="title" type="text" />
      </div>

      <div class="field">
        <label>Author</label>
        <input id="author" type="text" />
      </div>

      <div class="field">
        <label>Excerpt</label>
        <textarea id="excerpt" rows="2"></textarea>
      </div>

      <div class="field">
        <label>Thumbnail</label>
        <input id="thumb" type="file" accept="image/*" />
      </div>

      <div class="field">
        <label>Hero Image (optional)</label>
        <input id="hero" type="file" accept="image/*" />
      </div>

      <div class="field">
        <label>Content</label>

        <div class="toolbar">
          <button data-wrap="**">Bold</button>
          <button data-wrap="*">Italic</button>
          <button data-prefix="## ">H2</button>
          <button data-prefix="- ">List</button>
          <button data-insert="![]()">Image</button>
          <button id="toggle-preview">Preview</button>
        </div>

        <div class="editor-row">
          <div class="editor-pane">
            <textarea id="content" rows="10"></textarea>
          </div>
          <div class="editor-pane preview-pane" id="preview" style="display:none;"></div>
        </div>
      </div>

      <div class="actions">
        <button id="publish">Publish</button>
        <div class="status" id="status"></div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
